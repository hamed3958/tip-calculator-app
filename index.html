<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hamed Asadi Asl">
  <title>Tip calculator app (HAA)</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="img-div">
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="container">
    <div class="container1">
      <p class="con1-p">Bill</p>
      <p class="error1 con1-p">Can't be zero !</p>
      <input type="number" id="bill-input" dir="rtl" placeholder="0" required autofocus onkeyup="tipCounter()">
      <p class="con1-p">Select Tips %</p>
      <p class="error3 con1-p">Can't be zero !</p>
      <div class="btn-holder" id="btn-holder">
        <button type="button" onclick="percentCounter(0.05) ; tipCounter()" class="btn act">5%</button>
        <button type="button" onclick="percentCounter(0.10) ; tipCounter()" class="btn act">10%</button>
        <button type="button" onclick="percentCounter(0.15) ; tipCounter()" class="btn act">15%</button>
        <button type="button" onclick="percentCounter(0.25) ; tipCounter()" class="btn act">25%</button>
        <button type="button" onclick="percentCounter(0.50) ; tipCounter()" class="btn act">50%</button>
        <input type="number" id="little-input" placeholder="Custom" dir="rtl"
          onkeyup="percentCounter(value/100) ; tipCounter()" class="act">
      </div>
      <p class="con1-p">Number Of People</p>
      <p class="error2 con1-p">Can't be zero !</p>
      <input type="number" id="people-input" dir="rtl" placeholder="0" required onkeyup="tipCounter()">
    </div>
    <div class="container2">

      <div class="holder">
        <div class="p-holder">
          <p>Tip Amount</p>
          <p class="small-font">/ person</p>
        </div>
        <h1 id="amount" class="con2-h1">$0.00</h1>
      </div>

      <div class="holder">
        <div class="p-holder">
          <p>Total</p>
          <p class="small-font">/ person</p>
        </div>
        <h1 id="total" class="con2-h1">$0.00</h1>
      </div>

      <button type="button" id="reset-btn" onclick="reset()">RESET</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://hamedasadiasl.ir/" target="_blank">Hamed Asadi Asl</a>.
  </div>

  <script src="main.js"></script>

</body>

</html>
